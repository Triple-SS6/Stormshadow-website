<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area</title>
</head>
<body>
    <h1>Calculate Area</h1>
    <p>
        <label>Square Metre (m<sup>2</sup>): &nbsp;&nbsp;</label>
        <input type="number" id="inputSquareMetre" placeholder="SquareMetre" oninput="lengthConverterSquareMetre(this.value)" onchange="lengthConverterSquareMetre(this.value)">
        <span id="outputSquareMetre"></span>
    </p>
    <p>
        <label>Square Centimetre (cm<sup>2</sup>): &nbsp;&nbsp;</label>
        <input type="number" id="inputSquareCentimetre" placeholder="SquareCentimetre" oninput="lengthConverterSquareCentimetre(this.value)" onchange="lengthConverterSquareCentimetre(this.value)">
        <span id="outputSquareCentimetre"></span>
    </p>
    <p>
        <label>Square Millimetre (mm<sup>2</sup>): &nbsp;&nbsp;</label>
        <input type="number" id="inputSquareMillimetre" placeholder="SquareMillimetre" oninput="lengthConverterSquareMillimetre(this.value)" onchange="lengthConverterSquareMillimetre(this.value)">
        <span id="outputSquareMillimetre"> </span>
    </p>
    <p>
        <label>Square Feet (Ft<sup>2</sup>): &nbsp;&nbsp;</label>
        <input type="number" id="inputSquareFeet" placeholder="SquareFeet" oninput="lengthConverterSquareFeet(this.value)" onchange="lengthConverterSquareFeet(this.value)">
        <span id="outputSquareFeet"></span>
    </p>
    <p>
        <label>Square Inch (In<sup>2</sup>): &nbsp;&nbsp;</label>
        <input type="number" id="inputSquareInch" placeholder="SquareInch" oninput="lengthConverterSquareInch(this.value)" onchange="lengthConverterSquareInch(this.value)">
        <span id="outputSquareInch"></span>
    </p>
    
</body>
<script src="area.js"></script>
</html>
