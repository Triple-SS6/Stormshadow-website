        <div class="content">
            <header><strong>Calculations simplified</strong></header>
            <div class="calculator">
                <pre class="display" id="display">0</pre>
                <div class="buttons">
                    <div class="buttons-five">
                        <button onclick="logTwo();">log<sub>2</sub></button>
                        <button onclick="logTen();">log<sub>10</sub></button>
                        <button onclick="lin();">Ln</button>
                        <button onclick="e();"><strong>e</strong></button>
                        <button onclick="clearDisplay();">CE</button>
                        
                        <button onclick="squareRoot();"><strong>&#8730</strong></button>
                        <button onclick="cubeRoot();"><strong>&#8731</strong></button>
                        <button onclick="squared();">x<sup>2</sup></button>
                        <button onclick="xPowerThree();">x<sup>3</sup></button>
                        <button onclick="clearLastElement();">DEL</button>
                        
                        <button onclick="sine();">sin x</button>
                        <button onclick="cosine();">cos x</button>
                        <button onclick="tan(',');">tan x</button>
                        <button onclick="tenPower();">10<sup>x</sup></button>
                        <button onclick="xPowerY();">x<sup>y</sup></button>
                        
                        <button onclick="pi();">PI</button>
                        <button onclick="insertNumber(',');">,</button>
                        <button onclick = "insertNumber('(');">(</button>
                        <button onclick = "insertNumber(')');">)</button>
                        <button onclick = "insertNumber('/');">/</button>
                    </div>
                    <div class="buttons-four">
                        <button onclick = "insertNumber('7');">7</button>
                        <button onclick = "insertNumber('8');">8</button>
                        <button onclick = "insertNumber('9');">9</button>
                        <button onclick = "insertNumber('*');">*</button>
                        
                        <button onclick = "insertNumber('4');">4</button>
                        <button onclick = "insertNumber('5');">5</button>
                        <button onclick = "insertNumber('6');">6</button>
                        <button onclick = "insertNumber('-');">-</button>
            
                        <button class="one" onclick = "insertNumber('1');">1</button>
                        <button class="two" onclick = "insertNumber('2');">2</button>
                        <button class="three" onclick = "insertNumber('3');">3</button>
                        <button class="add" onclick = "insertNumber('+');">+</button>
            
                        <button class="percentage" onclick = "insertNumber('%');">%</button>
                        <button class="zero" onclick = "insertNumber('0');">0</button>
                        <button class="point" onclick = "insertNumber('.');">.</button>
                        <button onclick="total()">=</button>
                    </div>
                </div>
            </div>
        </div>
