        <div class="container" onclick="closeD(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>

        <div class="navbar">

        <label class="switch">
            <input type="checkbox" onclick="dark();">
            <span class="slider"></span>
        </label>
    </header>

    <main>
        <div class="sidebar">
        </div>
        
        <div class="content">
            <h1>Calculate Length</h1>
            <p>
                <label>Feet: &nbsp;&nbsp;</label>
                <span id="outputFeet"> 
                    <input type="number" id="inputFeet" placeholder="Feet" oninput="lengthConverterFeet(this.value)" onchange="lengthConverterFeet(this.value)">
                </span>
            </p>
            <p>
                <label>Kilometers: &nbsp;&nbsp;</label>
                <span id="outputKilometers">
                    <input type="number" id="inputKilometer" placeholder="Kilometer" oninput="lengthConverterKilometer(this.value)" onchange="lengthConverterKilometer(this.value)">
                </span>
            </p>
            <p>
                <label>Meters: &nbsp;&nbsp;</label>
                <span id="outputMeters">
                    <input type="number" id="inputMeter" placeholder="Meter" oninput="lengthConverterMeter(this.value)" onchange="lengthConverterMeter(this.value)">
                </span>
            </p>
            <p>
                <label>Inches: &nbsp;&nbsp;</label>
                <span id="outputInches">
                    <input type="number" id="inputInch" placeholder="Inch" oninput="lengthConverterInch(this.value)" onchange="lengthConverterInch(this.value)">
                </span>
            </p>
            <p>
                <label>Cms: &nbsp;&nbsp;</label>
                <span id="outputCms">
                    <input type="number" id="inputCm" placeholder="Cm" oninput="lengthConverterCm(this.value)" onchange="lengthConverterCm(this.value)">
                </span>
            </p>
            <p>
                <label>Yards: &nbsp;&nbsp;</label>
                <span id="outputYards">
                    <input type="number" id="inputYard" placeholder="Yard" oninput="lengthConverterYard(this.value)" onchange="lengthConverterYard(this.value)">
                </span>
            </p>
            <p>
                <label>Miles: &nbsp;&nbsp;</label>
                <span id="outputMiles">
                    <input type="number" id="inputMile" placeholder="Mile" oninput="lengthConverterMile(this.value)" onchange="lengthConverterMile(this.value)">
                </span>
            </p>
            <!-- <p>
                <label>Millimeters: &nbsp;&nbsp;</label> -->
                <!-- <span id="outputMillimeters">
                    <input type="number" id="inputMillimeter" placeholder="Millimeter" oninput="lengthConverterMillimeter(this.value)" onchange="lengthConverterMillimeter(this.value)">
                </span>
            </p> -->
        </div>
    </main>
</body>
