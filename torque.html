<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torque</title>
</head>
<body>
    <div class="content">
        <h1>Calculate Torque</h1>
        <p>
            <label>Pound Foot (Ib-Ft): &nbsp;&nbsp;</label>
            <input type="number" id="inputPoundFoot" placeholder="PoundFoot" oninput="TorqueConverterPoundFoot(this.value)" onchange="TorqueConverterPoundFoot(this.value)">
            <span id="outputPoundFoot"></span>
        </p>
        <p>
            <label>Newton Metre (Nm): &nbsp;&nbsp;</label>
            <input type="number" id="inputNewtonMetre" placeholder="NewtonMetre" oninput="TorqueConverterNewtonMetre(this.value)" onchange="TorqueConverterNewtonMetre(this.value)">
            <span id="outputNewtonMetre"></span>
        </p>
</body>
<script>
function TorqueConverterPoundFoot(valNum) {
    var newtonMetre = valNum*1.356;
    document.querySelector('#outputNewtonMetre').innerHTML = newtonMetre;
}

function TorqueConverterNewtonMetre(valNum) {
    var poundFoot = valNum*0.738;
    document.querySelector('#outputPoundFoot').innerHTML = poundFoot;
}

</script>
</html>
